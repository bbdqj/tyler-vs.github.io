<nav class="pager-nav">
  {% if page.previous.url %}
    <a class="button u-pull-left" href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="button u-pull-right" href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
  {% endif %}
</nav><!-- /.pager-nav -->
