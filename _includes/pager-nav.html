<nav>
  <ul class="pager">
  {% if page.previous.url %}
    <li><a class="button u-pull-left" href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a></li>
  {% endif %}
  {% if page.next.url %}
    <li><a class="button u-pull-right" href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a></li>
  {% endif %}
  </ul>
  <!-- /.pager -->
</nav>
