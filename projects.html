---
layout: page
title: Projects
# permalink: /projects/
---


<ul class="posts-listing">
  {% for project in site.projects %}
    <li class="posts-listing-item">
      <article class="post post-project">
        <figure class="post-figure">
          <img
            class="post-image"
            src="{{project.image_paths.default}}"
            srcset="{{project.image_paths.default}} 1x,
                     {{project.image_paths.large}} 2x"
            alt="{{project.image_alt}}"/>
        </figure>
        <div class="post-details">
          <header class="post-header">
            <h2 class="post-title"><a href="{{project.url}}" title="{{project.title}}">{{project.title}}</a></h2>
          </header>
          <div class="post-body">
            <p>{{project.summary}}</p>
          </div><!-- /.post-body -->
          <footer class="post-footer">
            <span class="post-footer-meta">Categorized under: </span>
          </footer>
        </div><!-- /.post-details -->
      </article><!-- /.post.post-project -->
    </li>
  {% endfor %}
</ul>
